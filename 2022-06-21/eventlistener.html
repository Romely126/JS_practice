<!-- jQuery Selector 기초 -->
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="alert.css">
        <title>EventListener</title>
    </head>
    <body>
        <div class="alert-box" id="alerts">
            <p>Alert 박스</p>
        </div>
        <button id="open"> O </button>
        <button id="close"> X </button>
        <button onclick="login('아이디를 입력안하셨어요');">아이디</button>
        <button onclick="login('비번을 입력안하셨어요');">비밀번호</button>
        <script>
            //함수 업그레이드는 파라미터 사용, 변수 사용하기!
            
            function login(e) {
                alert(e);
            }
            
            //id에 event가 발생하면 function()을 실행하라
            //'close'에 'click'이 발생하면 function()을 실행하라
            //click대신 mouseover을 이용하여 클릭없이 버튼 실행하기
            document.getElementById('close').addEventListener('mouseover', function() {
                document.getElementById('alerts').style.display = 'none';
            })
            
            document.getElementById('open').addEventListener('click', function() {
                document.getElementById('alerts').style.display = 'block';
            })
            
        </script>
        
        
    </body>
</html>
